<div class="row comment">
  <div class="col-sm-1 col-xs-2">
    <div class="thumbnail" style="height: auto;">
      <img class="img-responsive user-photo" [src]="modelComment.PictureUrl">
    </div>
    <!-- /thumbnail -->
  </div>
  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>{{modelComment.Author}}</strong> <span class="text-muted">{{modelComment.DateLabel}}</span>
      </div>
      <div class="panel-body" style="color:black;">
        <div class="message scrollable" [froalaView]="modelComment.EditorContent"></div>
      </div>
      <div class="panel-heading">
        <div align="right">
          <div class="btn btn-default btn-xs">
            <i class="fa fa-edit" align="right" aria-hidden="true" (click)="editComment()"> Редагувати</i>
          </div>
          <div class="btn btn-default btn-xs">
            <i class="fa fa-reply" align="right" aria-hidden="true" (click)="commentSection.toggleCommentSection()">Відповісти</i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-10 col-center" [hidden]="!isShowCommentSection">
  <div [froalaEditor]="editorConfig" [(froalaModel)]="bufferComment.EditorContent"></div>
  <div class="form-group" id="commentBtn" align="center" style="margin-top: 20px;">
    <a class="btn btn-success" (click)="confirmComment()"><i class="fa fa-edit m-right-xs"></i>Підтвердити</a>
  </div>
</div>
<div class="col-sm-offset-1">
  <comment-section #commentSection></comment-section>
</div>
