<template ngFor let-item [ngForOf]="commentList">
  <comment-block [modelComment]="item"></comment-block>
</template>
<div class="col-center" [hidden]="!isShowCommentSection">
  <div [froalaEditor]="editorConfig" [(froalaModel)]="editorContent"></div>
  <div class="form-group" id="commentBtn" align="center" [hidden]="!isShowCommentSection" style="margin-top: 20px;">
    <a class="btn btn-success" (click)="addComment()"><i class="fa fa-edit m-right-xs"></i>Підтвердити</a>
  </div>
</div>
