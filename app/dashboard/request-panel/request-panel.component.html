<div class="page-title">
	<div class="title_left">
		<h3>Список заявок студентів на курси</h3>
	</div>
</div>

<div class="clearfix"></div>

<div class="row">
	<div class="col-md-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>Заявки</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<!-- start project list -->
				<table class="table table-striped projects">
					<thead>
						<tr>
							<th style="width: 1%">#</th>
							<th style="width: 20%">Ім'я</th>
							<th>Статус</th>
							<th ></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor='let student of studentRequests; let i = index' [attr.data-index]="i">
							<td>#{{i}}</td>
							<td>
								<a>{{student.Name}}</a>
								<br />
								<small>Подано 10.10.2016</small>
							</td>
							<td>
								<span *ngIf= "student.Status == 0" class="label label-default">В очікуванні</span>
								<span *ngIf = "student.Status == 1" class="label label-default">Прийнято</span>
								<span *ngIf = "student.Status == 2" class="label label-default">Відмовлено</span>
							</td>
							<td>
								<a class="btn btn-success btn-xs" (click)="acceptItem(i)"><i class="fa fa-check"></i> Прийняти </a>
								<a class="btn btn-warning btn-xs" (click)="declineItem(i)"><i class="fa fa-pencil"></i> Відмовити </a>
								<a class="btn btn-danger btn-xs" (click)="removeItem(i)"><i class="fa fa-trash-o"></i> Видалити </a>
							</td>
						</tr>
					</tbody>
				</table>
				<!-- end project list -->

			</div>
		</div>
	</div>
</div>
