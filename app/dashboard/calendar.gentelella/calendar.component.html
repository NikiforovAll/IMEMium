<div id="CalenderModalNew" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel">Новий запис</h4>
			</div>
			<div class="modal-body">
				<div id="testmodal" style="padding: 5px 20px;">
					<form id="antoform" class="form-horizontal calender" role="form">
						<div class="form-group">
							<label class="col-sm-3 control-label">Назва</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="title" name="title">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Опис</label>
							<div class="col-sm-9">
								<textarea class="form-control" style="height:55px;" id="descr" name="descr"></textarea>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default antoclose" data-dismiss="modal">Закрити</button>
				<button type="button" class="btn btn-primary antosubmit">Зберегти</button>
			</div>
		</div>
	</div>
</div>
